<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>Koyori好可愛</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 40px;
      position: relative;
    }

    .text-container {
      font-size: 24px;
      position: relative;
      display: inline-block;
    }

    .icon {
      width: 24px;
      height: 24px;
      cursor: pointer;
      position: absolute;
      bottom: -5px;
      right: -30px;
      transition: transform 0.2s;
    }

    .icon:hover {
      transform: scale(1.2);
    }

    /* Modal 視窗樣式 */
    .modal {
      display: none; /* 預設隱藏 */
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background-color: rgba(0, 0, 0, 0.6);
      justify-content: center;
      align-items: center;
    }

    .modal-content {
      background: white;
      padding: 20px;
      border-radius: 10px;
      max-width: 90%;
      max-height: 90%;
    }

    .modal-content iframe {
      width: 560px;
      height: 315px;
      max-width: 100%;
    }

    .close-btn {
      float: right;
      cursor: pointer;
      font-size: 18px;
      margin-top: -10px;
      margin-right: -10px;
    }
  </style>
</head>
<body>

  <div class="text-container">
    Koyori好可愛
    <img src="https://cdn-icons-png.flaticon.com/512/25/25231.png" alt="icon" class="icon" id="openModal">
  </div>

  <!-- Modal 視窗 -->
  <div class="modal" id="myModal">
    <div class="modal-content">
      <span class="close-btn" id="closeModal">&times;</span>
      <iframe src="https://www.youtube.com/embed/J7Y2im9-0fg" frameborder="0" allowfullscreen></iframe>
    </div>
  </div>

  <script>
    const modal = document.getElementById("myModal");
    const openBtn = document.getElementById("openModal");
    const closeBtn = document.getElementById("closeModal");

    openBtn.addEventListener("click", () => {
      modal.style.display = "flex";
    });

    closeBtn.addEventListener("click", () => {
      modal.style.display = "none";
    });

    // 點擊外部也能關閉
    window.addEventListener("click", (e) => {
      if (e.target === modal) {
        modal.style.display = "none";
      }
    });
  </script>

</body>
</html>
